		document.write('<meta name="viewport" content="width=640, minimum-scale='+ phoneScale +', maximum-scale='+ phoneScale +', target-densitydpi=device-dpi" />');

		document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi" />');

}else{

}

/* home */
.section{width: 100%; height: 100%; position: absolute; left:0; top: 0; display: none; background: #000; color: #fff}
.section.visible{display: block;}
.section .logo{position: absolute; width: 50px; height: 150px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/logo.jpg) no-repeat; top: 10px ; right: 0; z-index: 5;  pointer-events: none;}
.home{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/bg1.jpg) no-repeat 50% 0; -weibkit-background-size:cover; background-size:cover;  }

.home .rule{position: absolute; left:0;  top: 59%; width: 640px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/rule.png) no-repeat 98px 0; padding-top: 132px; height: 70px; text-align: center;}
.home .button,.buttons-box .button{width: 215px; height: 55px; padding-top: 15px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/btn.png) no-repeat; line-height:55px; display: inline-block; vertical-align: top; margin: 0 20px; text-align: center; color: #fff; font-size: 30px; padding-right:5px;}
.home .start,.buttons-box .replay{ background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/btn1.png) no-repeat;}
/* main */
.main .foreword{position: absolute;left:0;top:0; width: 100%; height: 100%; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/bg2.jpg) no-repeat 50% 0; -webkit-background-size: cover;background-size: cover; }
.foreword-con{position: absolute; left:50%; margin-left: -149px; top: 55%; width: 298px; height: 220px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/foreword-con.png) no-repeat;}

#countdown{ z-index: 4;display: none;}
#countdown span{width: 328px;height: 302px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/number3.png) no-repeat; position: absolute; left: 50%; top: 12%; margin-left: -164px; color: rgba(0,0,0,0); text-indent: -999em;overflow: hidden; }
#countdown .number3{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/number3.png ) no-repeat;}
#countdown .number2{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/number2.png ) no-repeat;}
#countdown .number1{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/number1.png ) no-repeat;}
#countdown.show{display: block;}
#countdown.show span{-webkit-animation: countdown 1.08s ease-out infinite;animation: countdown 1.08s ease-out infinite;}
@-webkit-keyframes countdown{
	0%{-webkit-transform: scale(1); opacity: 1;}
	100%{-webkit-transform: scale(1.5); opacity: 0;}
}
@keyframes countdown{
	0%{transform: scale(1); opacity: 1;}
	100%{transform: scale(1.5); opacity: 0;}
}
.main{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/bg3.jpg) no-repeat 50% 0; -webkit-background-size: cover; background-size: cover; }
.main .header{width: 640px; height: 50px; position: absolute; left:0; top: 22px; text-align: center;   pointer-events: none;}
.main .header span{display: inline-block; margin:0 30px; width:201px; height: 55px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/btn2.png) no-repeat; font-size: 18px; color: #fff; line-height: 55px;}

.main .header span i{font-size: 40px; font-family: impact;}

/* gameover */
.gameover{background: rgba(0,0,0,0.8); }
.share{height:80px; text-align:center; width:100%;  position: absolute; letter-spacing: 0; top: 85%;}
.share label{display: inline-block; width: 62px; height: 80px; vertical-align: top; background:url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/share.png) no-repeat 0 0; }
.share a{display:inline-block; width: 80px; height: 80px;  background:url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/share.png) no-repeat 0 0;   margin:0 22px; vertical-align:top; overflow:hidden; color:rgba(0,0,0,0);}
.share .wechat { background-position:-205px 0;}
.share .qzone { background-position: -328px 0; }
.share .weibo { background-position: -83px 0; }
.share .tencent-weibo { background-position: -449px 0; }

.buttons-box{position: absolute; left:0; width: 100%; text-align: center; }

.info-box{position: absolute; letter-spacing: 0; top: 10%; width: 640px; height: 316px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/info.png) no-repeat 50% 0; padding-top: 254px;}
.info-box .result-con{height: 104px; width: 640px; line-height: 104px; text-align: center; font-size: 40px; color: #FF4000;}
.info-box .total{font-family: impact; font-size: 80px; display: inline-block; vertical-align: top;}
.inp-box{width: 363px; height: 50px; margin:112px auto 0; background: #D83843; -webkit-border-radius: 10px; border-radius:10px; position:relative;}
.inp-box input{line-height: 50px; height: 50px;color: #fff; border: 0 none;}
.inp-box .tel{width:280px; padding:0 10px;  font-size: 20px;  float: left; background: none }
.inp-box .sub-btn,.input-box .search-btn{width: 80px;  background: #FF4000; -webkit-border-radius: 15px; border-radius: 15px; float: right; text-align: center;  font-size: 30px; position:absolute; right:0; top:0; padding:0;}
.info-box .tips{ text-align: center; font-size: 24px; color: #DE3938; line-height: 40px; margin-top: 10px; display: none;}
.gameover .link{position: absolute; left: 50%; top: 60%; margin-left:-230px; width: 461px; height: 170px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/link.png) no-repeat; display: none;}
.gameover .gameover-status,.gameover .status{display: none;}
.gameover .buttons-box{top: 72%;}


.gameover-status1 .link,.gameover-status2 .link,.gameover-status1 .gameover-status,.gameover-status2 .gameover-status{display: block;}
.gameover-status1 .buttons-box,.gameover-status2 .buttons-box,.gameover-status3 .buttons-box{top: 50%;}
.gameover-status1 .info-box,.gameover-status2 .info-box,.gameover-status3 .info-box{display: none;}

.gameover-status{width: 640px; height: 386px; position: absolute; letter-spacing: 0; top:4%;}
.gameover-status1  .status1,.gameover-status2  .status2{display: block;}
.status1{width: 640px; height: 268px; padding-top: 118px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/status1.png) no-repeat 50% 90px;}
.status1 p{color: #fff; font-size: 30px; line-height: 40px; text-align: center;}
.status1 .total-box{font-size: 40px; height: 100px; line-height: 100px;}
.total-box .total{font-size: 80px; font-family: impact; color: #FFCD1A;}
.status2{width: 640px; height: 441px; background:url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/status2.png) no-repeat; padding-top:121px;}
.status2 p{text-align: center; color: #fff; font-size: 30px; line-height: 40px; text-align: center;}
.status2 .percent-box{font-size: 40px; line-height: 50px; }
.status2 .gift{display: block;margin: 50px auto; width: 416px; height: 120px;}

/* rank-section */
.rank-section{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/bg4.jpg) no-repeat 50% 0; background-size:cover; background-size:cover; }
.rank-box{position: absolute; width: 640px; height: 490px;  padding-top: 69px; top: 20%; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/before.png) no-repeat 50% 0;}
.rank-box.after{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/after.png) no-repeat 50% 0;}
.rank-list{background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/rank.jpg) no-repeat; padding:70px 10px 10px; height: 410px; width: 560px; margin:0 auto; color: #222;}
.rank-list td{ height: 40px; line-height: 40px; text-align: center; padding:0;}
.rank-list tr:nth-child(even){background: #F8F8F8;}
.rank-list tr td:nth-child(1){font-size: 30px; font-family:impact; color: #DF1325;}
.rank-list tr td:nth-child(2){font-size: 24px; color: #FF3F00;}
.rank-list tr td:nth-child(3){font-size: 24px; color: #DF1325;}
.rank-list tr td:nth-child(4){font-size: 30px; font-family:impact;  color: #FF3F00;}
.rank-section .hd-box{width: 640px; height: 130px; position: absolute; left:0; top: 5%;}
.input-box{width: 350px; margin:0 auto; position:relative;}
.input-box input{height: 50px;line-height: 50px; border: 0 none; color: #fff; font-size: 30px;}
.input-box .phone{width: 300px; background: rgba(255,255,255,0.2); padding: 0 10px; -webkit-border-radius: 8px; border-radius: 8px; margin-right: -30px;}
.input-box .search-btn{-webkit-border-radius: 5px; border-radius: 5px;}
.hd-box .tips{font-size: 24px; line-height: 60px; color: #fff; text-align: center; display:none;}
.result-rank p{font-size: 30px; color: #fff; line-height: 40px; text-align: center;}
.result-rank p:nth-child(2){color: #DF2C43}
.rank-section .hd-box .item{display: none;}
.page-section{z-index: 5;}
.page-section .scroll{height: 100%;}
.section .close{position: absolute; width: 60px; height: 30px; background: url(http://2.zol-img.com.cn/zt/tm_585/b99c7de656/close.png) no-repeat; left:50%; margin-left:-30px; bottom: 5%;}
.left{position: absolute;left:0;bottom:0;background:#000;width:100px;height:100px;}
.right{position: absolute;right:0;bottom:0;background:#000;width:100px;height:100px;}
@media screen and (max-width:640px) and (max-height: 925px) {
.home .rule{top: 65%}
.info-box{top: 5%;}
.section .close{bottom: 2%;}
}
</style>
