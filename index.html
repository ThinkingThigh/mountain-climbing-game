    @-webkit-keyframes loaing-animation {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes loaing-animation {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }

    .float-left,
    .float-right,
    .float-up,
    .float-up0,
    .float-up1,
    .float-up2,
    .float-up3,
    .float-up4,
    .float-up5,
    .float-down,
    .float-scale {
      -webkit-transition: 0.6s;
      transition: 0.6s;
      opacity: 0;
    }

    .float-left {
      -webkit-transform: translate(100px, 0);
      transform: translate(100px, 0);
    }

    .float-right {
      -webkit-transform: translate(-100px, 0);
      transform: translate(-100px, 0);
    }

    .float-up {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
    }

    .float-up0 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 2s;
      transition: 0.6s 2s;
    }

    .float-up1 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 2.2s;
      transition: 0.6s 2.2s;
    }

    .float-up2 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 2.4s;
      transition: 0.6s 2.4s;
    }

    .float-up3 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 2.6s;
      transition: 0.6s 2.6s;
    }

    .float-up4 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 2.8s;
      transition: 0.6s 2.8s;
    }

    .float-up5 {
      -webkit-transform: translate(0, 100px);
      transform: translate(0, 100px);
      -webkit-transition: 0.6s 3s;
      transition: 0.6s 3s;
    }

    .float-down {
      -webkit-transform: translate(0, -100px);
      transform: translate(0, -100px);
    }

    .float-down {
      -webkit-transform: translate(0, -100px);
      transform: translate(0, -100px);
    }

    .float-scale {
      opacity: 0;
      -webkit-transform: scale(0.5);
      transform: translate(0.5);
    }

    .float-scale1 {
      opacity: 0;
      -webkit-transform: scale(0.5);
      transform: translate(0.5);
      -webkit-transition: 0.4s 0.6s;
      transition: 0.4s 0.6s;
    }

    .float-scale2 {
      opacity: 0;
      -webkit-transform: scale(0.5);
      transform: translate(0.5);
      -webkit-transition: 0.4s 0.8s;
      transition: 0.4s 0.8s;
    }

    .active .float-left,
    .active .float-right,
    .active .float-up,
    .active .float-up0,
    .active .float-up1,
    .active .float-up2,
    .active .float-up3,
    .active .float-up4,
    .active .float-up5,
    .active .float-down,
    .active .float-scale,
    .active .float-scale1,
    .active .float-scale2 {
      -webkit-transform: none;
      transform: none;
      opacity: 1;
    }

    /* 首页 */
    .opa0 {
      opacity: 0;

    body {
      width: 100%;
      height: 100%;
      margin: 0 auto;
      position: relative;
      overflow: hidden;
      background: #000;
    }

    .wrapper {
      left: 0;
      top: 0;
      position: absolute;
    }

    .section {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      background: #fff;
    }
    .active {
      z-index: 10;
      display: block;
      opacity: 1;
      -webkit-transform: opacity;
      transform: opacity;
      -webkit-transition: 0.2s 0.1s;
      transition: 0.2s 0.1s;
    }

    .page2 {
      width: 100%;
      height: 100%;
      position: absolute;
      left: 0;
      top: 0;
      background: url(./images/icon-p2-bg.jpg) no-repeat left top;
      background-size: cover;
    }

    .page2-c1,
    .page2-c2,
    .page2-c3,
    .page2-c4 {
      position: absolute;
    }

    .page2-c1 {
      width: 42%;
      height: 95.37%;
      background: url(./images/icon-p2-1.png) no-repeat left top;
      background-size: contain;
      left: 5%;
      top: 0;
      z-index: 2;
    }

    .page2-c2 {
      width: 50%;
      height: 25%;
      background: url(./images/icon-p2-2.png) no-repeat left top;
      background-size: contain;
      top: 22%;
      right: 5%;
    }

    .page2-c4 {
      width: 40%;
      height: 13%;
      top: 60%;
      right: 11%;
    }

    .page2-c4 a,
    .explain-con a {
      display: block;
      width: 45%;
      height: 100%;
    }

    .gameExplain {
      display: block;
      position: absolute;
      width: 380px;
      height: 280px;
      left: 50%;
      margin-left: -190px;
      top: 8%;
      background: url(./images/icon-p2-6.png) no-repeat left top;
      background-size: contain;
      overflow: hidden;
      display: none;
    }

    .explain-con {
      width: 280px;
      padding: 200px 50px 0 50px;
    }

    .gameHelp {
      background: url(./images/icon-p2-4.png) no-repeat left top;
      background-size: contain;
    }

    .gamePlay {
      background: url(./images/icon-p2-3.png) no-repeat left top;
      background-size: contain;
    }

    .gameBack {
      background: url(./images/icon-p2-5.png) no-repeat left top;
      background-size: contain;
    }

    .audio {
      width: 30px;
      height: 30px;
      position: absolute;
      left: 40px;
      top: 20px;
      background: url(./images/audio-on.png) no-repeat left top;
      background-size: contain;
    }

    .audio.off {
      background: url(./images/audio-off.png) no-repeat left top;
      background-size: contain;
    }

    .left {
      position: absolute;
      left: 35px;
      bottom: 10px;
      background: url(./images/sprites.png) no-repeat -303px 0;
      width: 60px;
      height: 60px;
    }

    .right {
      position: absolute;
      right: 35px;
      bottom: 10px;
      background: url(./images/sprites.png) no-repeat -417px 0;
      width: 60px;
      height: 60px;
    }

    .blood-volume {
      width: 50px;
      height: 185px;
      position: absolute;
      left: 35px;
      bottom: 90px;
      background: url(./images/icon-p3-1.png) no-repeat left top;
      background-size: contain;
    }

    .blood-volume span {
      position: absolute;
      left: 5px;
      width: 40px;
      border-bottom-left-radius: 5px;
      border-bottom-right-radius: 5px;
      bottom: 5px;
      height: 140px;
      background: url(./images/icon-p3-5.png) no-repeat left top;
      background-size: cover;
    }

    .move-distance {
      width: 50px;
      height: 230px;
      position: absolute;
      right: 35px;
      bottom: 100px;
      background: url(./images/icon-p3-0.png) no-repeat left top;
      background-size: contain;
    }

    .move-distance span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fe0d00;
      position: absolute;
      right: 7.5px;
      bottom: 10px;
    }

    .moveNum {
      font-size: 12px;
      text-align: center;
      position: absolute;
      bottom: -20px;
      height: 20px;
      line-height: 20px;
      width: 100%;
      color: #1c314e;
    }

    .page4 {

      height: 100%;

      top: 0;

      background-size: cover;
    }

    .page5 {
      width: 100%;
      height: 100%;

    }

    .p4-t1 {

    }

    .p4-t1.dis {

      height: 85px;
      position: absolute;

    .p4-t2 {
      position: absolute;
      bottom: 33.5%;
      width: 170px;
      height: 45px;
      background: url(./images/icon-p4-4.png) no-repeat left bottom;

      text-align: center;

      color: #fff;

      padding-top: 50px;

    .page4-t3 {

      left: 48%;
      position: absolute;
    }

    .page4-t3 a {

      height: 100%;

    }

    .gameAgain {
      background: url(./images/icon-p4-2.png) no-repeat left top;

    .gameGoUrl {

    .page7 {
      width: 100%;
      height: 100%;

    .goPage2 {

      background-size: contain;
    }

    .goUrl {
      background: url(./images/icon-p6-1.png) no-repeat left top;
      background-size: contain;
    }

    /* 横屏 */
    @media all and (orientation:landscape) {
      .wrapper {
        width: 100%;
        height: 100%;
      }

      .page4-t3 {
        left: 43%;
      }

      .landscape-wrap {
        display: none;
      }
    }

    /* 竖屏 */

      }

      .p4-t1 {
        left: 50.9%;
        top: 15%;
      }

      .p4-t2 {
        left: 54%;
